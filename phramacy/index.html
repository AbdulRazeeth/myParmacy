<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Pharmacy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container path-flex path-gap path-justify">
        <div class="path-flex path-gap path-direction">
            <div class="pathFinder path-flex path-align path-justify path-direction">
                <h1> Path Finder </h1>
                <span class="searchFace path-flex path-direction path-gap path-align">
                    <input type="text" id="inputField" class="input-box" placeholder="Medicine Name">
                    <button onclick="search(racks)" class="search-btn"> Search </button>
                </span>
                <span class="pathFace path-flex path-direction path-gap">
                    <h3>Path of the medicine</h6>
                    <p id="pathWay" class="path-way"></p>
                </span>
                <span class="product-detail-face path-flex path-direction path-gap">
                    <h3> Product Details </h3>
                    <span class="detail-style path-flex path-direction path-gap">
                        <h4 class="med-name"> Medicine name: <span id="med-name" class="value-style"></span></h4>
                        <h4 class="total-cap"> Total capacity: <span id="total-cap" class="value-style"></span></h4>
                        <h4 class="avai-quantity"> Available Quantity: <span id="avai-quan" class="value-style"></span></h4>
                        <h4 class="avai-quantity"> price per unit: <span id="price-unit" class="value-style"></span></h4>
                    </span>
                </span>
                <button class="search-btn" onclick="display()"> Click here to Bill the Medicine </button>
            </div>
            <div class="biller hide path-flex path-direction path-align path-justify" id="biller">
                <h1> Billing </h1>
                <span class="path-flex path-direction path-gap">
                    <h4> Quantity </h4>
                    <input type="number" name="" id="quantityField" class="input-box">
                </span>
                <button class="search-btn" onclick="billing()"> Buy </button>
                <span class="path-flex path-direction path-gap">
                    <h3>Total Price</h3>
                    <p class="total-box" id="price"></p>
                </span>
            </div>
        </div>
        <div class="racksView" id="container">
        </div>
        <div class="medicineList path-flex path-direction path-gap">
            <button class="search-btn"> Medicine List </button>
            <div class="table">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
