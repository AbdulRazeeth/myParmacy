<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="layouting pharmacy-grid">
        <div class="search-inter-face">
            <div class="pharmacy-flex path-direction interFace">
                <div class="search-container pharmacy-flex pharmacy-justify-center path-direction pharmacy-center">
                    <h1> Path Finder </h1>
                    <span class="pharmacy-flex pharmacy-justify-center path-direction pharmacy-center common-gap">
                        <input type="text" class="input-box" id="input-value">
                        <button class="search-btn" onclick="search(racks)"> Search </button>
                    </span>
                    <span class="pathFace pharmacy-flex pharmacy-center pharmacy-justify-center path-direction common-gap">
                        <h3> Path Of The Medicine </h3>
                        <h4 id="pathWay" class="path-way value-style"></h4>
                    </span>
                    <span class="product-detail-face pharmacy-flex path-direction common-gap">
                        <h3> Product Details </h3>
                        <span class="detail-style pharmacy-flex path-direction common-gap">
                            <h4 class="med-name"> Medicine name: <span id="med-name" class="value-style"></span></h4>
                                <h4 class="total-cap"> Total capacity: <span id="total-cap" class="value-style"></span></h4>
                                <h4 class="avai-quantity"> Available Quantity: <span id="avai-quan" class="value-style"></span></h4>
                                <h4 class="avai-quantity"> price per unit: <span id="price-unit" class="value-style"></span></h4>
                        </span>
                    </span>
                    <button class="search-btn" onclick="showBillingMenu()"> Click here to Bill the Medicine </button>
                </div>
                <div class="biller biller-face-hide pharmacy-flex path-direction pharmacy-center pharmacy-justify-spacebetween hide" id="billing-menu">
                    <h1> Billing </h1>
                    <span class="pharmacy-flex path-direction common-gap">
                        <h4> Quantity </h4>
                        <input type="number" class="input-box" name="" id="quantity">
                    </span>
                    <button class="search-btn" onclick="billing(selectedContainer)"> Buy </button>
                    <span class="pharmacy-flex path-direction common-gap">
                        <h3> Total Price </h3>
                        <p class="total-box value-style" id="price"></p>
                    </span>
                </div>
            </div>
        </div>
        <div class="pharmacy-grid medicine-list-section">
            <div id="table-container" class="table-container pharmacy-grid">
            </div>
            <div class="total-medicine-billing pharmacy-grid">
                <h2 class="border name-style"> ABC Pharmacy </h2>
                <h3 class="border"> Cash Bill </h3>
                <div class="pharmacy-flex pharmacy-justify-spacebetween">
                        <h4>Date: <span class="date-value value-style" id="date-value"></span></h4>
                        <h4 class="pharmacy-flex"> Time: <span class="time-value pharmacy-grid value-style" id="time-value"></span> </h4>
                </div>
                <div class="pharmacy-grid bill-heading">
                    <h4> Particulars </h4>
                    <h4> Quantity </h4>
                    <h4> Rate </h4>
                    <h4> Amount </h4>
                    <h4> Edit </h4>
                    <h4> Remove </h4>
                </div>
                <div class="pharmacy-grid bill-list" id="bill-list"></div>
                <div class="pharmacy-grid final-section">
                    <span class="pharmacy-flex path-direction common-gap">
                        <h4>Total Items: <span id="total-items" class="value-style"></span></h4>
                        <h4>Total Quantity: <span id="total-quantity" class="value-style"></span></h4>
                    </span>
                    <h4>Total: <span id="total-price" class="value-style"></span></h4>
                </div>
            </div>
        </div>
      <div class="pharmacy-grid rack-section">
          <div class="pharmacy-flex pharmacy-center rack-header pharmacy-justify-center">
              <h1> Rack Section </h1>
          </div>  
          <div class="content pharmacy-flex pharmacy-center" id="content"></div>
          <div class="pharmacy-flex movement-btn  pharmacy-center">
              <button class="search-btn" onclick="previous(showRack)"> Previous Rack </button>
              <button class="search-btn" onclick="next(showRack)"> Next Rack </button>
          </div>
     </div>
    </section>  
    <script src="./script.js"></script>
</body>
</html>
